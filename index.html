<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>ثبت نام سیمکارت</title>
  </head>
  <body>
    <section id="main-content">
      <div id="contents">
        <div id="error-message">
          <p class="error-message">error</p>
        </div>
        <div id="top-nav">
          <div id="step">
            <div class="step-content">
              <p class="primary-text">مشخصات فردی</p>
              <p class="secondary-text">مرحله 1 از 5</p>
            </div>
            <div class="step-img">
              <img src="./assets/img/rightel-logo.png" alt="RighTel-Logo" />
            </div>
          </div>
          <div class="step-progress">
            <div class="progressbar">
              <div class="progress active">
                <span class="progress-img-box">
                  <img src="./assets/img/clipboard-color.png" alt="" />
                </span>
                <p>مشخصات</p>
              </div>
              <div class="progress">
                <span class="progress-img-box">
                  <img src="./assets/img/location-black.png" alt="" />
                </span>
                <p>آدرس</p>
              </div>
              <div class="progress">
                <span class="progress-img-box">
                  <img src="./assets/img/edit-black.png" alt="" />
                </span>
                <p>ویرایش</p>
              </div>
              <div class="progress">
                <span class="progress-img-box">
                  <img src="./assets/img/done-black.png" alt="" />
                </span>
                <p>تایید نهایی</p>
              </div>
            </div>
          </div>
        </div>
        <form
          id="numberSend-form"
          name="numberSend-form"
          class="form"
          method="POST"
          action=""
        >
          <div class="input-container">
            <label class="primary-text"
              >کد ملی <span class="primary-color">*</span></label
            >
            <input
              id="identity-number"
              type="number"
              pattern="/^-?\d+\.?\d*$/"
              onKeyPress="if(this.value.length==10) return false;"
            />
          </div>
          <div class="input-container top-margin">
            <label class="primary-text"
              >شماره تلفن همراه <span class="primary-color">*</span></label
            >
            <input
              id="cellPhone-number"
              type="tel"
              pattern="/^-?\d+\.?\d*$/"
              onKeyPress="if(this.value.length==11) return false;"
            />
          </div>
          <div class="terms">
            <input
              class="inp-cbx"
              id="cbx"
              type="checkbox"
              style="display: none;"
            />
            <label class="cbx" for="cbx"
              ><span class="checkboxi">
                <svg width="12px" height="10px" viewbox="0 0 12 10">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
              ><span class="primary-text">
                <strong class="primary-color" id="modalTrigger"
                  >شرایط ثبت نام و خرید</strong
                >
                رایتل را می‌پذیرم</span
              ></label
            >
          </div>
          <div class="btn-container">
            <a id="msisdn-submit" class="btn-primary" href="#">ارسال</a>
          </div>
        </form>
      </div>
      <div id="Modalcontent" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div><span class="close">×</span></div>
        </div>
      </div>
    </section>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery.inputmask.bundle.min.js"></script>
    <script>
      //modal script
      // Get the modal
      var modal = document.getElementById("Modalcontent");

      // Get the button that opens the modal
      var btn = document.getElementById("modalTrigger");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function() {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
      modal.onclick = function() {
        modal.style.display = "none";
      };

      // end modal script

      $(document).ready(function() {
        var persianNumbers = [
            /۰/g,
            /۱/g,
            /۲/g,
            /۳/g,
            /۴/g,
            /۵/g,
            /۶/g,
            /۷/g,
            /۸/g,
            /۹/g
          ],
          arabicNumbers = [
            /٠/g,
            /١/g,
            /٢/g,
            /٣/g,
            /٤/g,
            /٥/g,
            /٦/g,
            /٧/g,
            /٨/g,
            /٩/g
          ],
          fixNumbers = function(str) {
            if (typeof str === "string") {
              for (var i = 0; i < 10; i++) {
                str = str
                  .replace(persianNumbers[i], i)
                  .replace(arabicNumbers[i], i);
              }
            }
            return str;
          };
        $("#msisdn-submit").click(function(e) {
          e.preventDefault();
          var checkbox = $("#cbx");
          var identity = $("#identity-number").val();
          var msisdn = $("#cellPhone-number").val();
          identity = fixNumbers(identity);
          msisdn = msisdn.replace("_", "");
          msisdn = fixNumbers(msisdn);
          var ussdMtn = /(\+989|9|09)(30|33|35|36|37|38|39|01|02|03|04|05)\d{7}/.test(
            msisdn
          );
          var ussdRigh = /(\+989|9|09)(21|22|23|24|25|26|27|28|29)\d{7}/.test(
            msisdn
          );

          var ussdMci = /(^(\+989|9|09)(90|91|92)\d{7}$)|(^(\+9891|91|091)[0-9]\d{7}$)/.test(
            msisdn
          );
          if (
            (ussdMci && identity.length === 10 && checkbox.is(":checked")) ||
            (ussdMtn && identity.length === 10 && checkbox.is(":checked")) ||
            (ussdRigh && identity.length === 10 && checkbox.is(":checked"))
          ) {
            $("#numberSend-form").submit();
            console.log("every thing is ok");
          } else {
            if (!(identity.length === 10)) {
              $("#error-message").css("display", "flex");
              $("#error-message").addClass("slide-in-top");
              $(".error-message").html("کد ملی خود را کامل وارد کنید");
              setTimeout(function() {
                $("#error-message").removeClass("slide-in-top");
                $("#error-message").addClass("slide-out-top");
                setTimeout(function() {
                  $("#error-message").css("display", "none");
                  $("#error-message").removeClass("slide-out-top");
                }, 10);
              }, 3000);
            } else if (msisdn.length < 11 && identity.length === 10) {
              $("#error-message").css("display", "flex");
              $("#error-message").addClass("slide-in-top");
              console.log("شماره کامل وارد کنید");
              $(".error-message").html("شماره ات رو کامل وارد کن");
              setTimeout(function() {
                $("#error-message").removeClass("slide-in-top");
                $("#error-message").addClass("slide-out-top");
                setTimeout(function() {
                  $("#error-message").css("display", "none");
                  $("#error-message").removeClass("slide-out-top");
                }, 10);
              }, 3000);
            } else if (!checkbox.is(":checked")) {
              $("#error-message").css("display", "flex");
              $("#error-message").addClass("slide-in-top");
              $(".error-message").html("لطفا شرایط و قوانین را تیک بزنید");
              setTimeout(function() {
                $("#error-message").removeClass("slide-in-top");
                $("#error-message").addClass("slide-out-top");
                setTimeout(function() {
                  $("#error-message").css("display", "none");
                  $("#error-message").removeClass("slide-out-top");
                }, 10);
              }, 3000);
            } else if (msisdn.length === 11 && identity.length === 10) {
              if (!ussdMci || !ussdMtn || !ussdRigh) {
                $("#error-message").css("display", "flex");
                $("#error-message").addClass("slide-in-top");
                $(".error-message").html("شماره همراه صحیح وارد نمایید");
                setTimeout(function() {
                  $("#error-message").removeClass("slide-in-top");
                  $("#error-message").addClass("slide-out-top");
                  setTimeout(function() {
                    $("#error-message").css("display", "none");
                    $("#error-message").removeClass("slide-out-top");
                  }, 10);
                }, 3000);
              }
            }
          }
        });
        var msisdn = $("#cellPhone-number").val();
        msisdn = msisdn.replace("_", "");
        $("#cellPhone-number").inputmask({
          regex: "09[0-9۰-۹٠-٩]{9}",
          allowPlus: false,
          allowMinus: false,
          prefix: "09"
        });
      });
    </script>
  </body>
</html>
